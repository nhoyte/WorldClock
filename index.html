<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Novia's World Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ðŸŒŽðŸ•’</h1>

      <select name="choose-city" id="choose-city">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Santorini</option>
        <option value="">Lagos</option>
      </select>

      <div class="city">
        <div>
          <h2>Tokyo, Japan</h2>
          <div class="date" id="date-tokyo"></div>
        </div>
        <div class="time" id="time-tokyo"></div>
      </div>
      <div class="city">
        <div>
          <h2>New York, USA</h2>
          <div class="date" id="date-newyork"></div>
        </div>
        <div class="time" id="time-newyork"></div>
      </div>

      <div class="city">
        <div>
          <h2>Delhi, India</h2>
          <div class="date" id="date-delhi"></div>
        </div>
        <div class="time" id="time-delhi"></div>
      </div>
      <div class="city">
        <div>
          <h2>Shanghai, China</h2>
          <div class="date" id="date-shanghai"></div>
        </div>
        <div class="time" id="time-shanghai"></div>
      </div>
    </div>
    <footer>
      Coded by <strong>Novia Hoyte</strong> and is open-sourced on
      <a href="https://github.com/nhoyte/WorldClock" target="_blank">Github</a>
    </footer>
  </body>
  <script src="source/index.js"></script>
</html>
